<!--系统设置前端开发-->
<html lang="zh-CN">
    <head>
        {% load bootstrap3 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        <title>产品自动化测试平台</title>
    </head>
    <body role="document">
    <!--导航栏-->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">&nbsp;</a>
                <ul class="nav justify-content-conter">
                </ul>
                <ul class="nav justify-content-end">
                    <li class="nav-link"><a style="color: red" href="#">{{ user }}</a> </li>
                    <li class="nav-link"><a style="color: red" href="/logout/">退出</a> </li>
                </ul>
            </div>
        </nav>
        <!--设置-->
        <div class="row" style="padding-top: 70px;">
            <div class="col-md-11">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <td>ID</td><td>设置名称</td><th>设置的值</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for set in sets %}
                    <tr>
                        <td>{{ set.id }}</td>
                        <td>{{ set.setname }}</td>
                        <td>{{ set.setvalue }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
